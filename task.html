<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="taskcss.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Home Task</title>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="container" style="width:500px">
        <div class="container d-flex justify-content-between bg-info p-3 top-box">
            <div><i class="fas fa-graduation-cap" style="font-size: 30px;"></i></div>
            <div>Sign in</div>
            <div><a href="#" style="color: white">x</a></div>
        </div>
        <div class="container pt-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="mail@example.com">
                <div class="input-group-append">
                    <div class="btn btn-disabled" type="button"><i class="fas fa-envelope icon"></i></div>
                </div>
            </div>
            <div class="input-group mb-4">
                <input type="password" class="form-control" placeholder="password">
                <div class="input-group-append">
                    <div class="btn btn-disabled" type="button"><i class="fas fa-unlock icon"></i></div>
                </div>
            </div>
            <button type="button" class="btn btn-info btn-block">SIGN IN</button>
            <div class="container d-flex justify-content-between pt-2 links">
                <div><a href="#">Forgot your password?</a></div>
                <div><a href="#">Register!</a></div>
            </div>
            <div class="row p-2 lines">
                <div class="col-sm-5"><hr/></div>
                <div class="col-sm-2 text-secondary pt-1 text-center">OR</div>
                <div class="col-sm-5"><hr/></div>
            </div>
            <div class="container d-flex flex-column">
                <button type="button" class="btn btn-block" style="background-color: darkblue; color: white"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="btn btn-block" style="background-color: orangered; color: white"><i class="fab fa-google"></i></button>
            </div>
            <div class="container mt-5">
                <button type="button" class="btn btn-warning btn-block" style="color: white;font-weight: bold">< EPAM LOGIN ></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
